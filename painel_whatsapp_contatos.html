<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
  h1 { text-align: center; }
  .contact-card {
    background: white;
    border: 1px solid #ddd;
    padding: 15px;
    margin: 10px auto;
    width: 320px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
  .contact-card h2 { margin: 0 0 5px; font-size: 18px; }
  .contact-card p { margin: 2px 0; }
  .contact-card a {
    display: inline-block;
    padding: 8px 12px;
    background: #25D366;
    color: #fff;
    border-radius: 4px;
    text-decoration: none;
    margin-top: 8px;
  }
  .contact-card a:hover { background: #1ebe57; }
  .contact-card .vcf {
    background: #007BFF;
    margin-left: 8px;
  }
  .contact-card .vcf:hover { background: #006FDD; }
</style>
</head>
